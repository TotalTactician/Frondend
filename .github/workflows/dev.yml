name: Node.js CI-dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: windows-latest

    defaults:
      run:
        working-directory: my-app
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: '18.X'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
